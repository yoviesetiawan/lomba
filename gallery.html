            <h1 class="animated" style="animation-delay: 0.2s;">Galeri Peserta</h1>
            <p class="animated" style="animation-delay: 0.3s;">Jelajahi kreativitas dan karya dari semua peserta Portfolio Arena.</p>

            <div id="galleryGrid" class="gallery-grid">
                <!-- Kartu peserta akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </div>

    <script src="data.js"></script> <!-- Muat data peserta -->
    <script>
        const container = document.querySelector('.container');
        const galleryGrid = document.getElementById('galleryGrid');

        // Efek Spotlight
        container.addEventListener('mousemove', e => {
            const rect = container.getBoundingClientRect();
            container.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            container.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });

        // Fungsi untuk memuat galeri
        function loadGallery() {
            participantsList.forEach((participant, index) => {
                const card = document.createElement('div');
                card.className = 'participant-card animated';
                card.style.animationDelay = `${0.4 + index * 0.1}s`;

                // Ekstrak nama dan sekolah
                const nameMatch = participant.name.match(/(.+?)\s\((.+)\)/);
                const name = nameMatch ? nameMatch[1] : participant.name;
                const school = nameMatch ? nameMatch[2] : '';

                card.innerHTML = `
                    <img src="${participant.screenshot}" alt="Screenshot ${name}" class="card-image">
                    <div class="card-content">
                        <h3>${name}</h3>
                        <p>${school}</p>
                        <a href="${participant.link}" target="_blank" class="button">Kunjungi Website</a>
                    </div>
                `;
                galleryGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
